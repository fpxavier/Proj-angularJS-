</head>


<body>
<div class ="container">
 <alert-para-usuriomsg msg="'erro" tipo= "'SUCESSO'"></alert-para-usurio>
</div>  

  <script>
    angular.module('app').controller('MenuController', MenuController);
    MenuController.$inject = ['$location'];
      function MenuController($location){
        vm =this;
        vm.itensMenu =[
        {titulo: 'Home', class: 'nav-link active' },
        {titulo: 'Cadastro', class: 'nav-link'}
        ] 
        vm.navegar = function(rota, array){
          angular.forEach(array, function(item){
            if(item.titulo == rota){
              item.class= 'nav-link active'
            }else{
              item.class = 'nav-link'
            }
            
          });
          $location.path(rota)
        }
      }  
  </script>
<div class="container" style="margin-top: 25px;">
    <div ng-controller = "MenuController as vm">
      <ul class="nav nav-tabs">
        <li class="nav-item" ng-repeat="item in vm.itensMenu">
          <a ng-class="item.class" ng-click="vm.navegar(item.titulo, vm.itensMenu)">{{item.titulo}}</a>
    </li>      
  </ul>
 </div>  

  <div ng-view></div>
  <alert-para-usuriomsg msg="'VACINA SIM!!"></alert-para-usurio>
</div>    
</body> 

</html>
